<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Tic-Tac-Toe</title>
    <link href="tic-tac-toe.css" rel="stylesheet">
    <script defer src="Tic-Tac-Toe.js"></script>
</head>
<body>
<table id="tic-tac-toe">
    <tr >
        <td id="0"></td>
        <td id="1"></td>
        <td id="2"></td>
    </tr>
    <tr>
        <td id="3"></td>
        <td id="4"></td>
        <td id="5"></td>
    </tr>
    <tr>
        <td id="6"></td>
        <td id="7"></td>
        <td id="8"></td>
    </tr>
</table>
<div id="result">
    <div id="round">Round: 0</div>
    <div id="comp-win">Computer: 0</div>
    <div id="human-win">Player: 0</div>
</div>
</body>
</html>
